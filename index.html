<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Rubik:900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/styles.css">
  <title>Double Doggos | Matching Card Game</title>
</head>

<body>

  <header>
    <div class="wrapper">
      <div class="homeText" id="homeText">
        <h1 class="gameTitle">Double <span>Doggos</span></h1>
        <button class="playNow" id="playNow">Play now</button>
      </div>

      <div class="dogImages">
        <img class="rottweiler" src="assets/img/homeDog/homeDogRottweiler.svg" alt="Illustration of Rottweiler">
        <img class="samoyed" src="assets/img/homeDog/homeDogSamoyed.svg" alt="Illustration of Samoyed">
        <img class="retriever" src="assets/img/homeDog/homeDogRetriever.svg" alt="Illustration of Golden Retriever">
        <img class="poodle" src="assets/img/homeDog/homeDogPoodle.svg" alt="Illustration of Poodle">
        <img class="beagle" src="assets/img/homeDog/homeDogBeagle.svg" alt="Illustration of Beagle">
        <img class="corgi" src="assets/img/homeDog/homeDogCorgi.svg" alt="Illustration of Corgi">
        <img class="frenchie" src="assets/img/homeDog/homeDogFrenchie.svg" alt="Illustration of Frenchie">
        <img class="schnauzer" src="assets/img/homeDog/homeDogSchnauzer.svg" alt="Illustration of Schnauzer">
      </div>
    </div>
  </header>
  <main>
    <div class="wrapper">
      <section class="factContainer" id="factContainer">
        <div class="introCard" id="introCard">
          <p class="instructions">Flip the cards to find each matching doggo and to reveal a fun fact!</p>
        </div>
      </section>

      <section class="gameArea" id="gameArea">
        <p class="attemptCount" id="attemptCount"></p>
        <ol class="gameGrid" id="gameGrid">
          <!-- <div class="winningMessageContainer" id="winningMessageContainer">
            <div class="winningMessage" id="winningMessage">
              <p>Congrats!</p>
              <p>You've matched all the doggos!</p>
              <button class="playAgain" id="playAgain">Play again</button>
            </div>
          </div> -->
        </ol>
      </section>
    </div>
  </main>

    <div class="wrapper">

    </div>
  </footer> -->

  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
  <script src="/scripts/game.js"></script>
</body>

</html>
