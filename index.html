<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link href="https://fonts.googleapis.com/css?family=Rubik:900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Double Doggos | Matching Card Game</title>
</head>

<body>
  <header>
    <div class="wrapper">
      <div class="credits" id="credits">
        <p>Illustration credits to <a
            href="https://www.gettyimages.ca/search/photographer?family=creative&photographer=hakule">hakule</a></p>
        <p>Game idea inspired by <a href="https://deltatango3.github.io/davidTran_project3/">David Tran</a></p>
      </div>

      <div class="homeText" id="homeText">
        <h1 class="gameTitle animated bounceIn">Double <span>Doggos</span></h1>
        <div class="playNowButtonContainer animated fadeInDown">
          <button class="playNow" id="playNow" tabindex="0">Play now</button>
        </div>
      </div>

      <div class="homeImgContainer animated slideInUp">
        <img class="homeImg" src="assets/img/homeDog/homeDogsDesktop.svg"
          alt="Illustrations of eight different dog breeds (from left to right) - Rottweiler, Samoyed, Retriever, Poodle, Beagle, Corgi, Frenchie and Schnauzer.">
      </div>
    </div>
  </header>
  <main>
    <div class="wrapper">
      <section class="factContainer" id="factContainer">
        <div class="introCard" id="introCard">
          <p class="instructions">Flip the cards to find each matching doggo and to reveal a fun fact!</p>
        </div>
      </section>

      <section class="gameArea" id="gameArea">
        <p class="attemptCount" id="attemptCount"></p>
        <ol class="gameGrid" id="gameGrid"></ol>
      </section>
    </div>
  </main>

  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
  <script src="scripts/game.js"></script>
</body>

</html>
